<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Nvisionu || Quick Checkout</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/quick-checkout.css">
	</head>
	
	<body class="quick_checkout-body">
		<section class="quick_checkoutMain">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="quick_headerLogo text-center">
							<a href="javascript:void(0)"><img src="images/brand-logo.svg" alt="Branbd Logo"></a>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="quick_ctFlex">
							<div class="quick_subtotalBox">
								<div class="bag_includePrdt">
									<p>Your shopping bag includes <span class="added_prdt">2 products:</span></p>
								</div>
								<table class="ckkout_prdtData">
									<tr>
										<td class="chk_prdtLeft">
											<div class="prdt_img">
												<img src="images/product1.png" alt="product1">
											</div>
										</td>
										<td class="chk_prdtright">
											<div class="chk_tdInner">
												<div class="prdt_titleleft">
													<h5>Alive abc</h5>
													<ul class="instock_list">
														<li>$89.97</li>
														<li>x1</li>
														<li class="in_stockGreen">In Stock</li>
													</ul>
												</div>
												<div class="prdt_priceRight">
													<span>$89,97</span>
												</div>
											</div>
										</td>
									</tr>
									<tr>
										<td class="chk_prdtLeft">
											<div class="prdt_img">
												<img src="images/product2.png" alt="product2">
											</div>
										</td>
										<td class="chk_prdtright">
											<div class="chk_tdInner">
												<div class="prdt_titleleft">
													<h5>Body balance (3-pack)</h5>
													<ul class="instock_list">
														<li>$120.00</li>
														<li>x1</li>
														<li class="in_stockGreen">In Stock</li>
													</ul>
												</div>
												<div class="prdt_priceRight">
													<span>$120.00</span>
												</div>
											</div>
										</td>
									</tr>
								</table>
								
								<table class="subTotal_Data">
									<tbody>
										<tr>
											<td class="subTitle_prdtLeft">
												<span>Subtotal:</span>
											</td>
											<td class="Total_quickprice" align="right">
												<span>$209,97</span>
											</td>
										</tr>
										<tr>
											<td class="subTitle_prdtLeft">
												<span>Taxes:</span>
											</td>
											<td class="Total_quickprice" align="right">
												<span>$10,00</span>
											</td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<td class="total_tfLeft">
												<span>Total:</span>
											</td>
											<td class="total_tfRight" align="right">
												<span>$219,97</span>
											</td>
										</tr>
									</tfoot>
								</table>
							</div>
							<div class="quick_ckoutLogin">
								<h3>Login to checkout</h3>
								<div class="form_outer">
									<form action="" method="post">                                                      
										<div class="input-group" id="chk-admin">
											<input type="text" name="chk_email" id="chk_email" placeholder="Your email" value="">
											<label id="chk_email-error" class="error"></label>
										</div>
										<div class="input-group" id="chk-pass">
											<input type="password" class="form-control" id="chk_password" name="chk_password" placeholder="Password">
											<label id="chk_password-error" class="error"></label>
											<div class="component_chk" id="chk_hide-password" style="display: none;">
												<img src="images/hide.svg" alt="Hide login password">
											</div>
											<div class="component_chk" id="chk_show-password">
												<img src="images/view.svg" alt="Show login password">
											</div>
										</div>
										<div class="input-group chk-forgot">
											<a href="javascript:void(0)" class="forgotpslink">Forgot password?</a>
										</div>
										<div class="submitbtn_chk">
											<button id="submitbtn_chk" type="button" class="submit-btnchk">log in</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	
		
		<!-- Scripts Start Here -->
		<script src="js/jquery-3.7.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!-- Scripts End Here -->
	</body>
</html>
